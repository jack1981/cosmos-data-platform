apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-head
  labels:
    app: ray-head
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ray-head
  template:
    metadata:
      labels:
        app: ray-head
    spec:
      containers:
        - name: ray-head
          image: rayproject/ray:2.46.0-py311
          imagePullPolicy: IfNotPresent
          command: ["bash", "-lc"]
          args:
            - >-
              ray start
              --head
              --port=6379
              --dashboard-host=0.0.0.0
              --dashboard-port=8265
              --ray-client-server-port=10001
              --block
          ports:
            - name: gcs
              containerPort: 6379
            - name: dashboard
              containerPort: 8265
            - name: client
              containerPort: 10001
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            tcpSocket:
              port: 10001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 10001
            initialDelaySeconds: 20
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: ray-head
spec:
  selector:
    app: ray-head
  ports:
    - name: gcs
      port: 6379
      targetPort: 6379
    - name: dashboard
      port: 8265
      targetPort: 8265
    - name: client
      port: 10001
      targetPort: 10001
