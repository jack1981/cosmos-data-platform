apiVersion: v1
kind: ConfigMap
metadata:
  name: cosmos-config
data:
  POSTGRES_DB: xenna_management
  POSTGRES_USER: xenna
  FRONTEND_ORIGIN: http://web:3000
  NEXT_PUBLIC_API_BASE_URL: http://api:8000/api/v1
  RAY_MODE: k8s
  RAY_ADDRESS: ray://ray-head:10001
  RUNNER_MAX_WORKERS: "4"
  DEFAULT_ADMIN_EMAIL: admin@xenna.local
  DEFAULT_DEV_EMAIL: dev@xenna.local
  DEFAULT_AIOPS_EMAIL: aiops@xenna.local
